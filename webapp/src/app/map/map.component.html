<div class="google-maps-input-container">
  <input type="number" [(ngModel)]="dist" (change)="updateMap()" id="dist" name="dist" [value]="1000" class="google-maps-input">
  <label for="dist" class="google-maps-label">Distance meter</label>
</div>

<i class="fas fa-sync-alt reset-location" (click)="resetLocation()" aria-label="Reset location" ></i>

<div id="map" class="map-container"></div>
