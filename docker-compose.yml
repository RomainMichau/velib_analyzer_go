services:
  gluetun:
    image: qmcgaw/gluetun
    ports:
      - "${API_PORT}:81"
    cap_add:
      - NET_ADMIN
    environment:
      VPN_SERVICE_PROVIDER: 'nordvpn'
      OPENVPN_PASSWORD: ${NORDVPN_PASSWORD}
      OPENVPN_USER: ${NORDVPN_USERNAME}
      SERVER_REGIONS: ${Netherlands-Belgium}
    command: certonly --standalone --keep-until-expiring  -d ${APP_DOMAIN}
  velib:
    image: velib_analyzer_go
    network_mode: "service:gluetun"
    build: ..
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
    depends_on:
      gluetun:
          condition: service_healthy
      certbot:
        condition: service_started
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:${API_PORT}/api/healthcheck || exit 1" ]
      timeout: 10s
      interval: 1m
      retries: 3
    command:
      - --db_hostname
      - ${DB_HOSTNAME}
      - --db_password
      - ${DB_PASSWORD}
      - --db_user
      - ${DB_USER:-postgres}
      - --db_name
      - ${DB_NAME:-velib_analyzer}
      - --velib_api_token
      - ${VELIB_API_TOKEN}
      - --interval_sec
      - ${INTERVAL_SEC:-1}
      - --show_ip
      - --request_max_freq
      - ${REQ_MAX_FREQ:-8}
      - --api_port
      - '81'
      - --db_port
      - ${DB_PORT:-5432}
